[package]
name = "scir-linalg"
version = "0.1.0"
edition = "2021"
license = "BSD-3-Clause"

[features]
# Default to BLAS/LAPACK via ndarray-linalg for immediate functionality.
# Map features to optional dependencies.
default = ["blas"]
blas = ["dep:ndarray-linalg"]
faer = ["dep:faer"]

[dependencies]
ndarray = "0.15"
scir-core = { path = "../scir-core" }

# BLAS/LAPACK-backed ndarray-linalg (optional)
[dependencies.ndarray-linalg]
version = "0.16"
optional = true
default-features = false
features = ["openblas-static"]

# Faer backend (optional)
[dependencies.faer]
version = "0.19"
optional = true

[dev-dependencies]
ndarray-npy = "0.8"
criterion = "0.5"
